<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Passcode Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .passcode-cell {
            min-width: 150px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Student Passcode Management</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Students List</h5>
                <a href="/admin/add-student" class="btn btn-sm btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Student
                </a>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name or Alias</th>
                                <th>Email</th>
                                <th class="passcode-cell">Passcode</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student[0] }}</td>
                                <td>{{ student[1] }}</td>
                                <td>{{ student[2] }}</td>
                                <td id="passcode-{{ student[0] }}"></td>                                
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-primary generate-passcode-btn" 
                                                data-student-id="{{ student[0] }}">
                                            <i class="bi bi-key"></i> Generate
                                        </button>
                                    </div>
                                </td>
                                <td id="use-status-{{ student[0] }}"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Passcode Modal -->
    <div class="modal fade" id="passcodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Passcode Generated</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>A new passcode has been generated for <strong id="studentName"></strong>:</p>
                    <div class="alert alert-primary text-center fs-3" id="passcode"></div>
                    <p class="text-muted small">This passcode will expire at <span id="passcodeExpires"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="copyPasscodeBtn">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var socket = io();
        socket.on('student-login', function(data) {
            var elementId = `use-status-${data.student_id}`;
            var element = document.getElementById(elementId);
            if (element) {
                // Change "Unused" to "Used"
                element.innerHTML = `<span class="text-success">Used<span>`;
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            // Generate passcode button handler
           document.querySelectorAll('.generate-passcode-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const studentId = this.getAttribute('data-student-id');
                    const btn = this;
                    const passcodeCell = document.getElementById(`passcode-${studentId}`);
                    
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';
                    btn.disabled = true;
                    
                    try {
                        const response = await fetch(`/generate-passcode/${studentId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const data = await response.json();
                        
                        const now = new Date();
                        const timestamp = now.toLocaleString();

                        if (data.status === 'success') {
                            // Update the passcode cell for this student
                            passcodeCell.innerHTML = `
                                <code>${data.passcode}</code>
                                <div class="text-success small">Generated at: ${timestamp}</div>
                            `;
                            document.getElementById(`use-status-${studentId}`).innerHTML=`<span class="text-success">Unused<span>`

                        } else {
                            alert('Error generating passcode: ' + data.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to generate passcode');
                    } finally {
                        btn.innerHTML = '<i class="bi bi-key"></i> Generate';
                        btn.disabled = false;
                    }
                });
            });
            document.querySelectorAll('.revoke-passcode-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    if (!confirm('Are you sure you want to revoke this passcode?')) return;
                    
                    const studentId = this.getAttribute('data-student-id');
                    const btn = this;
                    
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Revoking...';
                    btn.disabled = true;
                    
                    try {
                        const response = await fetch(`/revoke-passcode/${studentId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            window.location.reload();
                        } else {
                            alert('Error revoking passcode');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to revoke passcode');
                    }
                });
            });
            
            // Copy to clipboard button
            document.getElementById('copyPasscodeBtn')?.addEventListener('click', function() {
                const passcode = document.getElementById('generatedPasscode').textContent;
                navigator.clipboard.writeText(passcode).then(() => {
                    this.innerHTML = '<i class="bi bi-check-circle"></i> Copied!';
                    setTimeout(() => {
                        this.innerHTML = '<i class="bi bi-clipboard"></i> Copy to Clipboard';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
