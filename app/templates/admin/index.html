<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        .content-area {
            flex: 1;
            padding: 20px;
        }
        .nav-link {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .nav-link.active {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h4>Admin Panel</h4>
            <div class="nav flex-column">
                <a href="#" class="nav-link" data-page="passcode">Passcode Management</a>
                <a href="#" class="nav-link" data-page="semester">Semester Management</a>
                <a href="#" class="nav-link" data-page="users">Users Management</a>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="content-area" id="contentArea">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle navigation clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active state
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                
                // Load content
                const page = this.dataset.page;
                fetch(`/admin/load-content?page=${page}`)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('contentArea').innerHTML = html;
                    });
            });
        });

        // Load default page (passcode)
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('[data-page="passcode"]').click();
        });
    </script>
</body>
</html>
