<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Prufia</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .logo {
        margin-top: 40px;
        margin-bottom: 10px;
    }
    .title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .pr {
      color: #003366;
    }
    .ufia {
      color: #2e8b57;
    }
    .slogan {
      font-size: 18px;
      color: #003366;
      margin-bottom: 40px;
    }
    .description {
        font-size: 18px;
        margin-bottom: 30px;
    }
    .role-buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-bottom: 60px;
    }
    .option-card {
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        background: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
    }
    .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        width: 250px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        background-color: #fff;
    }
    .card h3 {
        margin-bottom: 10px;
    }
    .teacher {
        border-top: 4px solid #d9534f;
    }
    .student {
        border-top: 4px solid #5cb85c;
    }
    a {
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
    .login-box {
        background-color: white;
        display: inline-block;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }
    .login-box label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
    }
    .login-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #003366;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-btn:hover {
        background-color: #002855;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/static/prufia_logo.png" alt="Prufia Logo" width="80"> <!-- Replace with correct logo path -->
  </div>
  <div class="title">
    <span class="pr">PR</span><span class="ufia">UFIA</span>
  </div>
  <div class="slogan">The Identity Behind Every Word</div>
  <div class="description">Select your role to continue:</div>
  <div class="role-buttons">
    <div class="option-card card teacher">
      <h3><a href="/teacher">Teacher Dashboard</a></h3>
      <p>Upload and analyze student assignments,<br>view matching results</p>
    </div>
    <div class="option-card card student">
      <h3><a href="/student-login">Student Portal</a></h3>
      <p>Submit your writing samples for<br>authentication</p>
    </div>
  </div>
</body>
</html>
