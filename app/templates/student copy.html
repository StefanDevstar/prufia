<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Baseline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .content-container {
            display: flex;
            gap: 30px;
        }
        .form-container {
            flex: 2;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        
    </style>
</head>
<body>
    <h1 class="main-title">Welcome to TrueWrite</h1>
    
    <div class="content-container">
        <div class="form-container">
            <form id="baselineForm">
                <label for="student">Name or ID:</label>
                <input type="text" id="student" name="student" readonly value="{{ session['student_name'] }}" required>
                
                <label for="prompt1">Prompt 1:</label>
                <textarea id="prompt1" name="prompt1" 
                        ondrop="return false;" ondragover="return false;"
                        onpaste="return false;" oncopy="return false;" oncut="return false;"
                        required></textarea>

                <label for="prompt2">Prompt 2:</label>
                <textarea id="prompt2" name="prompt2" 
                        ondrop="return false;" ondragover="return false;"
                        onpaste="return false;" oncopy="return false;" oncut="return false;"
                        required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            
            <div id="message"></div>
        </div>

        <div class="history-container">
            <h3 class="history-title">Baseline History</h3>
            <ul class="history-list">
                <li class="history-item" data-id="1">
                    <span class="history-date">May 15, 2023 - 10:30 AM</span>
                    <span class="delete-icon" onclick="deleteItem(event, 1)">üóëÔ∏è</span>
                </li>
                <li class="history-item" data-id="2">
                    <span class="history-date">April 28, 2023 - 2:15 PM</span>
                    <span class="delete-icon" onclick="deleteItem(event, 2)">üóëÔ∏è</span>
                </li>
                <li class="history-item" data-id="3">
                    <span class="history-date">March 10, 2023 - 9:45 AM</span>
                    <span class="delete-icon" onclick="deleteItem(event, 3)">üóëÔ∏è</span>
                </li>
                <li class="history-item" data-id="4">
                    <span class="history-date">February 22, 2023 - 4:30 PM</span>
                    <span class="delete-icon" onclick="deleteItem(event, 4)">üóëÔ∏è</span>
                </li>
                <li class="history-item" data-id="5">
                    <span class="history-date">January 5, 2023 - 11:20 AM</span>
                    <span class="delete-icon" onclick="deleteItem(event, 5)">üóëÔ∏è</span>
                </li>
            </ul>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const keystrokeMetrics = {
            timings: [],
            lastKeyDownTime: null,
            flightTimes: [], // Time between key up and next key down
            dwellTimes: [],  // Time between key down and key up
            inputPatterns: [],
            totalTime: 0,
            startTime: null,
            endTime: null
        };

        const textarea = document.getElementById('prompt1');

        // Event listeners for behavioral capture
        textarea.addEventListener('keydown', (e) => {
            if (!keystrokeMetrics.startTime) {
                keystrokeMetrics.startTime = new Date().getTime();
            }
            
            const now = new Date().getTime();
            
            // Record flight time (time since last key up)
            if (keystrokeMetrics.lastKeyDownTime !== null) {
                const flightTime = now - keystrokeMetrics.lastKeyDownTime;
                keystrokeMetrics.flightTimes.push(flightTime);
            }
            
            // Record key down time
            keystrokeMetrics.timings.push({
                key: e.key,
                type: 'down',
                time: now,
                code: e.code
            });
        });

        textarea.addEventListener('keyup', (e) => {
            const now = new Date().getTime();
            
            // Find the corresponding keydown event
            const keyDownEvent = keystrokeMetrics.timings.findLast(
                t => t.key === e.key && t.type === 'down' && !t.paired
            );
            
            if (keyDownEvent) {
                // Mark as paired
                keyDownEvent.paired = true;
                
                // Calculate dwell time (key down to key up)
                const dwellTime = now - keyDownEvent.time;
                keystrokeMetrics.dwellTimes.push(dwellTime);
            }
            
            // Record key up time
            keystrokeMetrics.timings.push({
                key: e.key,
                type: 'up',
                time: now,
                code: e.code
            });
            
            // Store last key up time for flight time calculation
            keystrokeMetrics.lastKeyDownTime = now;
        });

        textarea.addEventListener('input', (e) => {
            // Capture input patterns (what was actually inserted)
            keystrokeMetrics.inputPatterns.push({
                data: e.data,
                inputType: e.inputType,
                time: new Date().getTime()
            });
        });
        document.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Don't trigger if delete icon was clicked
                if (!e.target.classList.contains('delete-icon')) {
                    const itemId = this.getAttribute('data-id');
                    fetchItemDetails(itemId);
                }
            });
        });
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        async function fetchItemDetails(itemId) {
            try {
                const response = await fetch(`/get_baseline/${itemId}`);
                const data = await response.json();
                console.log("Item details:", data);
                showToast(`Loaded details for submission from ${data.date}`, 'info');
            } catch (error) {
                console.error("Error fetching item:", error);
                showToast('Failed to load item details', 'error');
            }
        }

        // Delete item handler
        async function deleteItem(event, itemId) {
            event.stopPropagation();
            
            // Create modal elements
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'white';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '8px';
            modalContent.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
            modalContent.style.maxWidth = '400px';
            modalContent.style.width = '80%';
            
            const message = document.createElement('p');
            message.textContent = 'Are you sure you want to delete this item?';
            message.style.marginBottom = '20px';
            message.style.fontSize = '16px';
            
            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.justifyContent = 'flex-end';
            buttonContainer.style.gap = '10px';
            
            const confirmButton = document.createElement('button');
            confirmButton.textContent = 'Delete';
            confirmButton.style.padding = '8px 16px';
            confirmButton.style.backgroundColor = '#e74c3c';
            confirmButton.style.color = 'white';
            confirmButton.style.border = 'none';
            confirmButton.style.borderRadius = '4px';
            confirmButton.style.cursor = 'pointer';
            
            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'Cancel';
            cancelButton.style.padding = '8px 16px';
            cancelButton.style.backgroundColor = '#ecf0f1';
            cancelButton.style.border = 'none';
            cancelButton.style.borderRadius = '4px';
            cancelButton.style.cursor = 'pointer';
            
            // Append elements
            buttonContainer.appendChild(cancelButton);
            buttonContainer.appendChild(confirmButton);
            modalContent.appendChild(message);
            modalContent.appendChild(buttonContainer);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // Handle button clicks
            cancelButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            confirmButton.addEventListener('click', async () => {
                document.body.removeChild(modal);
                try {
                    const response = await fetch(`/delete_baseline/${itemId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        event.target.closest('.history-item').remove();
                        showToast('Submission deleted successfully', 'success');
                    } else {
                        showToast('Failed to delete submission', 'error');
                    }
                } catch (error) {
                    console.error("Error deleting item:", error);
                    showToast('Error deleting submission', 'error');
                }
            });
        }
        document.getElementById('baselineForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            keystrokeMetrics.endTime = new Date().getTime();
            keystrokeMetrics.totalTime = keystrokeMetrics.endTime - keystrokeMetrics.startTime;
            const form = e.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            const metrics = {
                // Basic timing
                totalTime: keystrokeMetrics.totalTime,
                startTime: keystrokeMetrics.startTime,
                endTime: keystrokeMetrics.endTime,
                
                // Keystroke dynamics
                keystrokes: keystrokeMetrics.timings,
                flightTimes: keystrokeMetrics.flightTimes,
                dwellTimes: keystrokeMetrics.dwellTimes,
                inputPatterns: keystrokeMetrics.inputPatterns,
                
                // Calculated averages
                avgFlightTime: calculateAverage(keystrokeMetrics.flightTimes),
                avgDwellTime: calculateAverage(keystrokeMetrics.dwellTimes),
                
                // Character frequency analysis
                keyFrequency: calculateKeyFrequency(keystrokeMetrics.timings),
                
                // Error patterns (backspaces, deletes)
                errorPatterns: keystrokeMetrics.timings.filter(t => t.key === 'Backspace' || t.key === 'Delete')
            };
            
            // Add hidden field with the metrics
            const metricsInput = document.createElement('input');
            metricsInput.type = 'hidden';
            metricsInput.name = 'typing_metrics';
            metricsInput.value = JSON.stringify(metrics);
            console.log("metricsInput=====",metrics)
            e.target.appendChild(metricsInput);
            try {
                const response = await fetch('/submit_baseline', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Baseline submitted successfully!', 'success');
                    form.reset();
                } else {
                    showToast(data.error || 'Submission failed', 'error');
                }
            } catch (error) {
                showToast('Failed to submit: ' + error.message, 'error');
            }
        });
        function calculateAverage(arr) {
            return arr.reduce((a, b) => a + b, 0) / arr.length || 0;
        }

        function calculateKeyFrequency(timings) {
            const keyCounts = {};
            timings.forEach(t => {
                if (t.type === 'down') {
                    keyCounts[t.key] = (keyCounts[t.key] || 0) + 1;
                }
            });
            return keyCounts;
        }

        // Optional: Function to send metrics separately
        async function sendTypingMetrics(metrics) {
            try {
                await fetch('/api/typing-metrics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(metrics)
                });
            } catch (error) {
                console.error('Error sending typing metrics:', error);
            }
        }
    </script>
</body>
</html>
