<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }
    .login-container {
      background-color: white;
      display: inline-block;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .user-type {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    label {
      margin: 0 10px;
      font-weight: 500;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    label[for] {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      background-color:rgb(216, 73, 7);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color:rgb(238, 79, 5);
    }
    .title {
      font-size: 40px;
      font-weight: bold;
    }
    .pr {
      color: #003366;
    }
    .ufia {
      color: #2e8b57;
    }
    .slogan {
      font-size: 18px;
      color: #003366;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="title">
    <span class="pr">PR</span><span class="ufia">UFIA</span>
  </div>
  <div class="slogan">The Identity Behind Every Word</div>
  <div class="login-container">        
    <form action="/submit_login" method="POST">
      <div class="user-type">
        <label>
          <input type="radio" name="user_type" value="student" checked />
          Student
        </label>
        <label>
          <input type="radio" name="user_type" value="teacher" />
          Teacher
        </label>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
