<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacherlogin.css') }}">
</head>
<body>
  <div class="title">
    <span class="pr">PR</span><span class="ufia">UFIA</span>
  </div>
  <div class="slogan">The Identity Behind Every Word</div>
  <div class="login-container">        
    <form action="/submit_login" method="POST">
      <div class="user-type">
        <label>
          <input type="radio" name="user_type" value="student" checked />
          Student
        </label>
        <label>
          <input type="radio" name="user_type" value="teacher" />
          Teacher
        </label>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
